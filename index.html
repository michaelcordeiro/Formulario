<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Corredores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div>
        <h1 id="titulo">Cadastro de Corredores</h1>
        <p id="subtitulo">Preencha com seus dados</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label for=""><strong>Qual seu nivel na corrida?</strong></label>
            <label for="">
                <input type="radio" name="corrida" value="iniciante" checked>Iniciante
            </label>
            <label for="">
                <input type="radio" name="corrida" value="intermediário">Intermediário
            </label>
            <label for="">
                <input type="radio" name="corrida" value="avançado">Avançado
            </label>
        </div>

        <div class="campo">
            <label for=""><strong>Kilometros corridos:</strong></label>
            <select id="kilometros">
                <option selected disabled value="">Selecione</option>
                <option>Até 5km</option>
                <option>Até 10km</option>
                <option>Até 21km ou mais</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Ramo da corrida:</strong></label> <br><br>
                <input type="checkbox" id="ramo1" name="ramo1" value="corrida-de-rua">
                <label for="tecnologia1">Corrida de rua</label>
                <input type="checkbox" id="ramo2" name="ramo2" value="maratona">
                <label for="tecnologia2">Maratona</label>
                <input type="checkbox" id="ramo3" name="ramo3" value="tiros">
                <label for="tecnologia3">Tiros</label>
                <input type="checkbox" id="ramo4" name="ramo4" value="corrida-com-obstaculos">
                <label for="tecnologia4">Corrida com obstaculos</label>
                
                <!-- <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label> -->
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for=""><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea row="6" style="width:29em" id="experiencia" name="experiencia" ></textarea>
        </div>

        <button class="botao" type="submit">Enviar</button>

    </form>
    

</body>
</html>
